AWSTemplateFormatVersion: 2010-09-09
Description: >-
  The parameters used by the Alcolizer-Rekognition Serverless Application
Resources:
  ApplicationRegionParameter:
    Type: AWS::SSM::Parameter
    Properties: 
      Name: /alcolizer-rekognition/dynamoDB/region
      DataType: text
      Description: The region for the Rekognition Collection and DynamboDB tables.                
      Tier: Standard
      Type: String
      Value: ap-southeast-2
  ApplicationAlcolizerResultsDBTableParameter:
    Type: AWS::SSM::Parameter
    Properties: 
      Name: /alcolizer-rekognition/dynamoDB/breathalyzer-result-table
      DataType: text
      Description: The DynamoDB table for storeing the Alcolizer Readings.
      Tier: Standard
      Type: String
      Value: alcolizer-breathalyzer-results
  ApplicationRekognitionResultsDBTableParameter:
      Type: AWS::SSM::Parameter
      Properties: 
        Name: /alcolizer-rekognition/dynamoDB/rekognition-result
        DataType: text
        Description: The DynamoDB table for storeing the Rekognition results.
        Tier: Standard
        Type: String
        Value: alcolizer-Rekognition
  ApplicationS3BucketParameter:
      Type: AWS::SSM::Parameter
      Properties: 
        Name: /alcolizer-rekognition/s3/bucket
        DataType: text
        Description: The s3 bucket for the Alcolizer - Rekognition app.
        Tier: Standard
        Type: String
        Value: large-alcolizer-rekognition
  ApplicationS3FacesKeyParameter:
      Type: AWS::SSM::Parameter
      Properties: 
        Name: /alcolizer-rekognition/s3/facesKey
        DataType: text
        Description: The folder for the faces extracted from the email.
        Tier: Standard
        Type: String
        Value: faces/
  ApplicationStepFunctionParameter:
      Type: AWS::SSM::Parameter
      Properties: 
        Name: /alcolizer-rekognition/step-function
        DataType: text
        Description: The ARN for the Step Function that orhestrates parsing the email.
        Tier: Standard
        Type: String
        Value: arn:aws:states:ap-southeast-2:281391661042:stateMachine:Alcolizer-Rekognizer-Email-Statemachine
  ApplicationRekognitionCollectionIdParameter:
      Type: AWS::SSM::Parameter
      Properties: 
        Name: /alcolizer-rekognition/collection-id
        DataType: text
        Description: The ARN for the Step Function that orhestrates parsing the email.
        Tier: Standard
        Type: String
        Value: large-rekognition-collection
  ApplicationS3OutputKeyParameter:
      Type: AWS::SSM::Parameter
      Properties: 
        Name: /alcolizer-rekognition/s3/outputKey
        DataType: text
        Description: The S3 folder for storing the step function output .
        Tier: Standard
        Type: String
        Value: output/